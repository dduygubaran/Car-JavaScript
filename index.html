<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Promotion</title>
    <!-- ! CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- ! Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

@import url('https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&family=Sevillana&display=swap');
        body {
            font-family: "SUSE", sans-serif;
        }
    </style>
  </head>
  <body>

    <!-- ! Navbar Section -->
    <div class="header" id="header">
        <div class="container">
            <div class="navbar">
               
                    <div class="navbar-left col-md-2">
                        <div class="logo me-2"> <i class="fa-solid fa-car"></i></div>
                        <div class="web-title"> <a href="#"> Benim Arabam!</a></div>
                    </div>

                    <div class="navbar-middle col-md-8">
                        <div> <a href="#"> Modeller</a> </div>
                        <div> <a href="#"> Hakkımızda </a> </div>
                        <div> <a href="#"> Fiyat Listesi </a> </div>
                        <div> <a href="#"> Satış </a> </div>
                        <div> <a href="#"> Satış Sonrası </a> </div>
                        <div> <a href="#"> Yetkili Satıcı ve Servis </a> </div>
                    </div>

                    <div class="navbar-right col-md-2">
                        <div> <i class="fa-solid fa-book"></i></div>
                        <div> <i class="fa-solid fa-cart-shopping"></i></div>
                        <div> <i class="fa-solid fa-magnifying-glass"></i></div>
                    </div>
                </div>
        </div>
    </div>

<!-- ! Slider -->
  
        <div class="slider mt-2">
            <div class="slides">
                <div class="slide"> <img src="images/image1.jpg" width="100%" alt="" height="600px"> </div>
                <div class="slide"> <img src="images/image2.jpg" width="100%" alt="" height="600px"> </div>
                <div class="slide"> <img src="images/image3.jpg" width="100%" alt="" height="600px"> </div>
                <div class="slide"> <img src="images/image4.jpg" width="100%"" alt="" height="600px"> </div>
            </div>

                <button class="previous"> <i class="fa-solid fa-arrow-left"></i> </button>
                <button class="next"> <i class="fa-solid fa-arrow-right"></i> </button>
        </div>

        <!-- ! Middle Information-->
<div class=" middle-info mt-2">
            <div>  <i class="fa-solid fa-list"></i>  <a href="#"> Fiyat Listesi </a></div>
            <div> <i class="fa-solid fa-bell"></i> <a href="#"> Ayın Özel Teklifleri </a> </div>
            <div> <i class="fa-solid fa-truck-monster"></i> <a href="#"> Test Sürüşü </a></div>
            <div> <i class="fa-solid fa-copy"></i> <a href="#"> Online Rezervasyon </a> </div>
</div>

<!-- ! Modeller -->

<div class="row" id="cars-dom">
    
</div>
